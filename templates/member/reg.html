{% extends "/common/layout.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">注册</div>
            <div class="panel-body">
                <div class="form-horizontal reg_wrap">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="login_name" name="login_name" placeholder="最好用手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="大于六位，其他随意">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="userpwd1" name="userpwd1" placeholder="和上面保持一致">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success btn-block do-login">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl("/js/member/reg.js") }}"></script>
{% endblock %}
