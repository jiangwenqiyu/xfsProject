{% extends "/common/layout.html" %}
{% block content %}
    <div class="container">
   <div class="row">
   <div class="col-lg-6 col-lg-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">登录</div>
        <div class="panel-body">
            <div class="form-horizontal login_wrap">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="login_name" name="login_name" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-block do-login">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
    </div>
    </div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/member/login.js') }}"></script>
{% endblock %}
