{% extends "/common/layout.html" %}
{% block content %}
 <!--   <div class="form-horizontal addcase_wrap col-lg-12">  -->
        <div class="form-horizontal param_wrap ">
            <div class="panel panel-success col-md-6">
                <div class="panel-body">
                    <div class="page-header">
                        <h1 id="apiname">{{ info.apiname | safe }}<small>接口中文名称--请求参数</small></h1>

                    </div>
                    {% if info %}
                        {% for item in param %}
                            <div class="input-group input-group-lg" id = "param">
                                <span class="input-group-addon" id="sizing-addon1">{{ item | safe }}</span>
                                <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
                            </div>

                        {% endfor %}
                    {% endif %}
                </div>
            </div>

        <div class="form-group">
            <div class="col-lg-4">
                <button type="submit" class="btn btn-success btn-block do-add">提交保存</button>
            </div>
        </div>
    </div>

{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/case/addcase.js') }}"></script>
{% endblock %}
